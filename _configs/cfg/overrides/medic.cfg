// loadout changes
bind "F5" "load_itempreset 0; say_team >switching to uber<; bind mouse2 +charge1"
bind "F6" "load_itempreset 1; say_team >switching to kritz<; bind mouse2 +charge2"
bind "F7" "load_itempreset 2; say_team >switching to quick-fix<; bind mouse2 +charge3"
bind "F8" "load_itempreset 3; say_team >switching to vax<; bind mouse2 +charge4"

alias weapon1 "slot1;r_drawviewmodel 0;bind q weapon2; viewmodel_fov 110 ; tf_use_min_viewmodels 0"
alias weapon2 "slot2;r_drawviewmodel 0;bind q weapon3; viewmodel_fov 0 ; tf_use_min_viewmodels 0"
alias weapon3 "slot3;r_drawviewmodel 1;bind q weapon1; viewmodel_fov 110 ; tf_use_min_viewmodels 0"

// uber bind
bind mouse2 +charge0
alias +charge0 "slot2; +attack2;dropitem;voicemenu 2 1;spec_prev; say_team >used<"
alias -charge0 "-attack2"
alias +charge1 "slot2; +attack2;dropitem;voicemenu 2 1;spec_prev; say_team >used UBER<"
alias -charge1 "-attack2"
alias +charge2 "slot2; +attack2;dropitem;voicemenu 2 1;spec_prev; say_team >used KRITZ<"
alias -charge2 "-attack2"
alias +charge3 "slot2; +attack2;dropitem;voicemenu 2 1;spec_prev; say_team >used QUICKFIX<"
alias -charge3 "-attack2"
alias +charge4 "slot2; +attack2;dropitem;voicemenu 2 1;spec_prev; say_team >used VAXX bubble<"
alias -charge4 "-attack2"

sensitivity 1.5